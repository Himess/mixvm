specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PrivateUSDC
    network: arc-testnet
    source:
      address: "0x409bCe14ACA25c00E558CB2A95bE6ecFbFD5c710"
      abi: PrivateUSDCComplete
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Commitment
        - MerkleTree
        - Deposit
        - Transfer
        - Withdrawal
        - StealthAnnouncement
        - Nullifier
        - Registration
        - DailyStats
      abis:
        - name: PrivateUSDCComplete
          file: ../artifacts/contracts/PrivateUSDCComplete.sol/PrivateUSDCComplete.json
      eventHandlers:
        - event: Registered(indexed address,uint256,uint256,uint256,uint256)
          handler: handleRegistered
        - event: Deposited(indexed address,uint256,indexed bytes32,uint256)
          handler: handleDeposited
        - event: PrivateTransferCompleted(indexed bytes32,bytes32,bytes32,uint256,indexed bytes32)
          handler: handlePrivateTransferCompleted
        - event: StealthPaymentAnnounced(indexed uint256,uint256,uint256,uint256)
          handler: handleStealthPaymentAnnounced
        - event: Withdrawn(indexed address,uint256,bytes32)
          handler: handleWithdrawn
      file: ./src/mapping.ts
